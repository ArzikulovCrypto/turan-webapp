<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Turan Coin</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      background: linear-gradient(135deg, #0f172a, #1e293b);
      color: white;
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      margin-top: 20px;
      font-size: 36px;
      color: #FFD700;
      text-shadow: 2px 2px 4px #000;
    }

    .coin {
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, #1e40af 0%, #3b82f6 100%);
      border-radius: 50%;
      margin: 40px auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 50px;
      font-weight: bold;
      color: gold;
      box-shadow: 0 0 20px #FFD700;
      cursor: pointer;
      transition: transform 0.1s ease-in-out;
    }

    .coin:active {
      transform: scale(0.95);
    }

    .balance {
      font-size: 24px;
      margin-top: 20px;
      color: #FACC15;
      text-shadow: 1px 1px 2px #000;
    }
  </style>
</head>
<body>

<h1 id="title">Turan Coin</h1>

<div class="coin" onclick="tapCoin()">üê∫</div>

<div class="balance">
  Balance: <span id="score">0</span>
</div>

<script>
  // Telegram Web App
  const tg = window.Telegram.WebApp;
  tg.expand();

  // Language support
  let LANGUAGE = "en"; // change to "uz" if needed
  const messages = {
    en: { title: "Turan Coin" },
    uz: { title: "Turan Coin" }
  };

  document.getElementById("title").innerText = messages[LANGUAGE].title;

  // Tap logic
  let score = 0;
  function tapCoin() {
    score++;
    document.getElementById("score").innerText = score;
  }
</script>

</body>
</html>
